plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.20-dev-2183'
}

group 'org.jetbrains.kotlin'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://teamcity.jetbrains.com/guestAuth/app/rest/builds/buildType:(id:Kotlin_dev_Compiler),number:1.3.20-dev-2183,branch:default:any/artifacts/content/maven/' }
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}